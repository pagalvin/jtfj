<h3>Quiz Templates</h3>


<div class="row">
    <div class="col-xs-12">
        <h3>
            Quiz Templates            
            <a title="Add a mew Quizk Template" [routerLink]="['/Admin/QuizTemplate', 'New']"><span class="glyphicon glyphicon-plus"></span></a>
        </h3>
    </div>
</div>

<div class="container">
    <div class="row jtfj_listTableHeaderRow">

        <div class="col-xs-2">
            Domains
        </div>
        <div class="col-xs-3">
            Title
        </div>
        <div class="col-xs-6">
            Description
        </div>
        <div class="col-xs-1">
            Actions
        </div>

    </div>

    <div class="row jtfj_listDataRow" [class]="{'jtfj_listOddTableRow' : $index % 2 == 0}" *ngFor="let aQuizTemplate of AllQuizTemplates">

        <div class="col-xs-2">
            {{GetFriendlyKDDisplay(aQuizTemplate.KnowledgeDomains)}}
        </div>
        <div class="col-xs-3">
            {{aQuizTemplate.Title}}
        </div>
        <div class="col-xs-6">
            {{aQuizTemplate.Description}}
        </div>
        <div class="col-xs-1">
            <a [routerLink]="['/Admin/QuizTemplate', aQuizTemplate.UniqueID]"><span class="glyphicon glyphicon-edit"></span></a>
        </div>
    </div>

    

</div>
