<h3>List Quiz Templates!</h3>


<div class="row">
    <div class="col-xs-12">
        <h3>
            Quiz Templates<span class="glyphicon glyphicon-plus" onclick="window.location.href='#/Admin/QuizTemplate/New'"></span>
        </h3>
    </div>

</div>

<div class="container">
    <div class="row jtfj_listTableHeaderRow">

        <div class="col-xs-2">
            Domains
        </div>
        <div class="col-xs-3">
            Title
        </div>
        <div class="col-xs-6">
            Description
        </div>
        <div class="col-xs-1">
            Actions
        </div>

    </div>

    <div class="row jtfj_listDataRow" ng-class="{'jtfj_listOddTableRow' : $index % 2 == 0}" ng-repeat="aQuizTemplate in vm.AllQuizTemplates track by $index">

        <div class="col-xs-2">
            {{vm.GetFriendlyKDDisplay(aQuizTemplate.KnowledgeDomains)}}
        </div>
        <div class="col-xs-3">
            {{aQuizTemplate.Title}}
        </div>
        <div class="col-xs-6">
            {{aQuizTemplate.Description}}
        </div>
        <div class="col-xs-1">
            <a href="#/Admin/QuizTemplate/{{aQuizTemplate.UniqueID}}"><span class="glyphicon glyphicon-edit"></span></a>
        </div>
    </div>

</div>
